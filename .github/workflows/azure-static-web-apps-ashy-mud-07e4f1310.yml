name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

permissions:
  contents: read

concurrency:
  group: swa-foamfingers-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy_job:
    name: Build and Deploy
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest

    env:
      # Build-time Vite env
      VITE_API_BASE_URL: https://ca-foamfingers-api.salmonocean-e3fc600a.centralus.azurecontainerapps.io
      VITE_ADMIN_EMAILS: jet@legitgamesinc.com,todd@legitgamesinc.com,dimetrius@legitgamesinc.com
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Sanity check dist output
        run: |
          test -f dist/index.html
          echo "dist/index.html ok"
          ls -la dist | head -n 50
          ls -la dist/assets | head -n 50

      - name: Deploy (prebuilt dist)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_MUD_07E4F1310 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "dist"
          api_location: ""
          output_location: ""
          skip_app_build: true

  close_pull_request_job:
    name: Close Pull Request
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_MUD_07E4F1310 }}
          action: close